<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text-size-adjust normal</title>
    <style>
        .fz10 {
            font-size: 10px;
        }


        .fz12 {
            font-size: 12px;
        }


        .fz14 {
            font-size: 14px;
        }


        .fz16 {
            font-size: 16px;
        }


        .fz18 {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <ul>
        <li class="fz10">font-size10</li>
        <li class="fz12">font-size12</li>
        <li class="fz14">font-size14</li>
        <li class="fz16">font-size16</li>
        <li class="fz18">font-size18</li>
    </ul>

</body>

</html>
